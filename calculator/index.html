<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <style>
        button {
            height: 60px;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div style="width: 300px; height: 470px; background-color: #000000;" class="m-2 rounded-5 text-light">
        <div class="w-100 p-4 text-light">
            <h1 id="screen" class="display-1 text-end">0</h1>
        </div>
        <div class="container">
            <div class="row m-1 gap-1">
                <button style="background-color: #5C5C5F;" class="col-6 btn rounded-pill text-light fw-semibold"
                    onclick="setValue('AC')">AC</button>
                <button style="background-color: #5C5C5F;" class="col btn rounded-circle text-light fw-semibold"
                    onclick="setValue('%')">%</button>
                <button style="background-color: #FF9F0A;" class="col btn rounded-circle text-light fw-semibold"
                    onclick="setValue('/')">รท</button>
            </div>
            <div class="row m-1 gap-1">
                <button style="background-color: #2A2A2C;" class="col btn rounded-circle text-light fw-semibold"
                    onclick="setValue('7')">7</button>
                <button style="background-color: #2A2A2C;" class="col btn rounded-circle text-light fw-semibold"
                    onclick="setValue('8')">8</button>
                <button style="background-color: #2A2A2C;" class="col btn rounded-circle text-light fw-semibold"
                    onclick="setValue('9')">9</button>
                <button style="background-color: #FF9F0A;" class="col btn rounded-circle text-light fw-semibold"
                    onclick="setValue('*')">ร</button>
            </div>
            <div class="row m-1 gap-1">
                <button style="background-color: #2A2A2C;" class="col btn rounded-circle text-light fw-semibold"
                    onclick="setValue('4')">4</button>
                <button style="background-color: #2A2A2C;" class="col btn rounded-circle text-light fw-semibold"
                    onclick="setValue('5')">5</button>
                <button style="background-color: #2A2A2C;" class="col btn rounded-circle text-light fw-semibold"
                    onclick="setValue('6')">6</button>
                <button style="background-color: #FF9F0A;" class="col btn rounded-circle text-light fw-semibold"
                    onclick="setValue('-')">-</button>
            </div>
            <div class="row m-1 gap-1">
                <button style="background-color: #2A2A2C;" class="col btn rounded-circle text-light fw-semibold"
                    onclick="setValue('1')">1</button>
                <button style="background-color: #2A2A2C;" class="col btn rounded-circle text-light fw-semibold"
                    onclick="setValue('2')">2</button>
                <button style="background-color: #2A2A2C;" class="col btn rounded-circle text-light fw-semibold"
                    onclick="setValue('3')">3</button>
                <button style="background-color: #FF9F0A;" class="col btn rounded-circle text-light fw-semibold"
                    onclick="setValue('+')">+</button>
            </div>
            <div class="row m-1 gap-1">
                <button style="background-color: #2A2A2C;" class="col-6 btn rounded-pill text-light fw-semibold"
                    onclick="setValue('0')">0</button>
                <button style="background-color: #2A2A2C;" class="col btn rounded-circle text-light fw-semibold"
                    onclick="setValue('.')">.</button>
                <button style="background-color: #FF9F0A;" class="col btn rounded-circle text-light fw-semibold"
                    onclick="setValue('=')">=</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let screen = document.getElementById("screen");

        function setValue(value) {
            if (value == "AC") {
                screen.innerText = "0";
                return;
            }

            if (value == "=") {
                try {
                    screen.innerText = eval(screen.innerText);
                } catch (error) {
                    screen.innerText = "ERROR";
                }
                return;
            }

            if (screen.innerText === "0") {
                screen.innerText = value;
            } else {
                screen.innerText += value;
            }
        }
    </script>
</body>

</html>
