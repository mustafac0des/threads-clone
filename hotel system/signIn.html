<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RoomGO</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body style="display: flex; justify-content: center">
    <div id="header" style="position: fixed; z-index: 2; width: 1280px">
      <div id="logo">
        <svg viewBox="0 0 576 512" class="svg" style="fill: rgb(148, 110, 117)">
          <path
            d="M575.8 255.5c0 18-15 32.1-32 32.1l-32 0 .7 160.2c.2 35.5-28.5 64.3-64 64.3l-320.4 0c-35.3 0-64-28.7-64-64l0-160.4-32 0c-18 0-32-14-32-32.1c0-9 3-17 10-24L266.4 8c7-7 15-8 22-8s15 2 21 7L564.8 231.5c8 7 12 15 11 24zM352 224a64 64 0 1 0 -128 0 64 64 0 1 0 128 0zm-96 96c-44.2 0-80 35.8-80 80c0 8.8 7.2 16 16 16l192 0c8.8 0 16-7.2 16-16c0-44.2-35.8-80-80-80l-64 0z"
          />
        </svg>
        <h1 style="color: rgb(148, 110, 117)">RoomGO</h1>
      </div>
      <div>
        <ul id="headerList" style="padding-inline: 5px;">
            <li class="headerBtn" style="padding-right: 8px; border-radius: 50px; background-color: pink;"><a href="signUp.html">Sign Up</a></li>
          </ul>
      </div>
    </div>
    <div class="cont" style="width: 1280px; margin-top: 50px">
      <div class="section" id="contact">
        <h1 class="title">SIGN IN</h1>
        <div
          class="background"
          style="
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            background-image: url(https://images.pexels.com/photos/6915114/pexels-photo-6915114.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1);
          "
        >
          <div
            class="card"
            style="
              display: flex;
              align-items: center;
              justify-content: center;
              width: 400px;
              height: 300px;
              background-color: #bebebe;
            "
          >
            <div class="services">
              <input type="text" placeholder="Enter Your Username" style="background-color: pink; padding-left: 10px; border-radius: 10px; width: 300px; height: 40px;">
              <br><br>
              <input type="password" placeholder="Enter Your Password" style="background-color: pink; padding-left: 10px; border-radius: 10px; width: 300px; height: 40px;">
            <br><br>
              <button style="padding: 10px; border-radius: 10px; background-color: pink; font-family: sans-serif; font-size: 20px; font-weight: 600; color: aliceblue;">Login</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
